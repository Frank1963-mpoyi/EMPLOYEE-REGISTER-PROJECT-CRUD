<!-- Django flash messages time out setting -->
<script>
	setTimeout(function(){
		$('#msg').remove();
	}, 10000)
</script>
<!-- Django flash messages time out setting -->

<!-- POST method reload -->
<script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
</script>

<!--show registration -->
 <script>
    function myFunction() {
      var x = document.getElementById("myInput");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
 </script>
